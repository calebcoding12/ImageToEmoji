 
<html>
    <head>
      <title>Hand Gesture App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  <h3 class="btn btn-primary heading">HAND GESTURE WEB APP 
    <br>
    <span>&#9996;</span>
    <span>&#128077;</span>
    <span>&#9995;</span>
    <span>&#9994;</span>
    <span>&#128078;</span>
    <span>&#128073;</span>
    <span>&#128072;</span>
  </h3>
        <br><br>
    <p style="font-size: 25px;">Take a photo of a gesture to generate the emoji!</p>
        <p style="font-size: 22px;">This app is trained to guess the following emojis-
            <br>
            <span>&#9996;</span>
            <span>&#128077;</span>
            <span>&#9995;</span>
            <br>
          <b style="color: rgb(81, 255, 0)">Show Victory?</b>
          <br>
          <b style="color: rgb(35, 76, 114)">Show Okay?</b>
          <br>
          <b style="color: rgb(255, 153, 0)">Show Stop?</b>
          <br>
        </p>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label class="lbl-design">Webcam View -</label>
    <div id="camera"></div>
    <br><br>
    <button onclick="take_snapshot()" class="btn btn-primary">Capture Image</button>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label class="lbl-design">Prediction -</label>
    <p class="emotion_name" id="result_emotion_name"></p>
    <p class="emoji" id="update_emoji"></p>
    
  </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="lbl-design">Snapshot -</label>
  <div id="result"></div>
          <br><br>
  <button onclick="check()" class="btn btn-success">Predict Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
